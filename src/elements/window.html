<template>
  <require from="./window.scss"></require>
  <div id="title-bar">
    <div id="title">${title}</div>
    <div id="title-bar-btns">
      <button id="refresh-btn" click.delegate="refresh()">
        <i class="fa fa-refresh"></i>
      </button>
      <button id="config-btn" click.delegate="config()">
        <i class="fa fa-cog"></i>
      </button>
      <button id="help-btn" click.delegate="showHelp()">
        <i class="fa fa-question "></i>
      </button>
      <button id="min-btn" click.delegate="minimizeWindow()">
       <i class="fa fa-window-minimize"></i>
      </button>
      <button id="max-btn" click.delegate="maximizeWindow()">
        <i class="fa fa-window-maximize"></i>
      </button>
      </button>
      <button id="close-btn" click.delegate="tryCloseWindow()">
         <i class="fa fa-times"></i>
      </button>
      </button>
    </div>
  </div>
  <section id="content">
    <slot>
    </slot>
  </section>
</template>
